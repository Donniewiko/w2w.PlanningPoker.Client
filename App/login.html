<div class="loginPanel">
<div class="panel panel-default">
   <div class="panel-heading">
      Inloggen
   </div>
   <div class="panel-body">
      <form class="form-horizontal" role="form" data-ng-submit="submitLogin()">
         <div class="input-group">
            <input type="text" class="form-control" data-ng-model="signalRSource" data-ng-disabled="validIP" placeholder="adres van server">
            <span class="input-group-btn">
               loading
            </span>
         </div>
         <div class="input-group">
            <input type="text" class="form-control" id="inputName" data-ng-model="username" data-ng-disabled="!validIP" placeholder="Naam">
         </div>
         <button type="submit" class="btn btn-default">Inloggen</button>
      </form>
   </div>
</div>
</div>
