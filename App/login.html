<div class="loginPanel">
<div class="panel panel-default">
   <div class="panel-heading">
      Inloggen
   </div>
   <div class="panel-body">
      <form class="form-horizontal" role="form" data-ng-submit="submitLogin()">
         <div class="form-group icon-inner-right">
         <label for="serverAddress">Adres</label>
            <i class="fa fa-check sr-connected" data-ng-show="srConnected"></i>
            <input type="text" class="form-control" id="serverAddress" typeahead-on-select="itemSelected()" typeahead="address for address in addresses | filter:$viewValue | limitTo:8" data-ng-model="signalRSource" placeholder="adres van server">
         </div>
         <div class="form-group">
         <label for="inputName">Naam</label>
            <input type="text" class="form-control" id="inputName" data-ng-model="username" placeholder="Naam">
         </div>
         <div class="form-group">
            <button type="submit" class="btn btn-primary btn-login">Inloggen 2</button>
         </div>
      </form>
   </div>
</div>
</div>
