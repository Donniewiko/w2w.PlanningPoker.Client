<div class="loginPanel">
<div class="panel panel-default">
   <div class="panel-heading">
      Inloggen
   </div>
   <div class="panel-body">
      <form class="form-horizontal" role="form" data-ng-submit="submitLogin()">
         <div class="form-group">
         <label for="serverAddress">Adres</label>
            <input type="text" class="form-control" id="serverAddress" data-ng-model="signalRSource" placeholder="adres van server">
         </div>
         <div class="form-group">
         <label for="inputName">Naam</label>
            <input type="text" class="form-control" id="inputName" data-ng-model="username" placeholder="Naam">
         </div>
         <div class="form-group">
            <button type="submit" class="btn btn-default">Inloggen</button>
         </div>
      </form>
   </div>
</div>
</div>
